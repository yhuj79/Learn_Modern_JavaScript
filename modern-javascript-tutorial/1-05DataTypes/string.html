<script>
    document.getElementById(`ex1`).innerHTML = `\u{1F60D}`;
    document.getElementById(`ex2`).innerHTML = "I\'m yhuj79.";
    document.getElementById(`ex3`).innerHTML = `I'm yhuj79.`;

    let ques = "As sly as a fox, as strong as an ox";
    document.getElementById(`ex4`).innerHTML = "As sly as a fox, as strong as an ox 에서 as의 위치";

    let target = "as";
    let pos = -1;
    while ((pos = ques.indexOf(target, pos + 1)) != -1) {
        document.getElementById(`ex5`).innerHTML += `${pos} `;
    }

    const str = "stringify";
    document.getElementById(`ex6`).innerHTML = str.substring(0, 6);
