<script>
let arr = ["apple", "banana", "tomato", "pear", "grapes", "mango"]
let user = {
    name: "James",
    job: "developer",
    age: 28
};

let [one, two, three, ...other] = arr; // four ~ six는 other에 저장됨
let { name: a, ...rest } = user;

console.log(`${one}, ${two}, ${three}`) // apple, banana, tomato
console.log(`나머지 : ${other}`) // 나머지 : pear,grapes,mango
console.log(`job: ${rest.job}, age: ${rest.age}`) // job: developer, age: 28

    axios({
        url: 'https://jsonplaceholder.typicode.com/users',
        method: 'get',
    })
        .then(function (response) {
            console.log(JSON.stringify(response.data, null, 5))
            for (let [key, value] of Object.entries(response.data)) {
                console.log(`id : ${key}\nname : ${value.name}`);
            }
        })
