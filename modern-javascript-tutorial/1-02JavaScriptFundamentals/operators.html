<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link rel="stylesheet" href="../globalStyles.css">
</head>

<body>
    <h1 class="header">Javascript Fundamentals</h1>
    <div class="section">
        <h1>Operators</h1>
    </div>
    <div class="section">
        <h2 id="ex1"></h2>
        <h2 id="ex2"></h2>
        <h2 id="ex3"></h2>
        <h2 id="ex4"></h2>
        <h2 id="ex5"></h2>
    </div>
</body>

<script>
    document.getElementById("ex1").innerHTML = "5 % 2 = " + 5 % 2;
    document.getElementById("ex2").innerHTML = "8 % 3 = " + 8 % 3;
    document.getElementById("ex3").innerHTML = "2 ** 5 = " + 2 ** 5;

    const five = 5;
    const seven = 7;
    document.getElementById("ex4").innerHTML = five + seven;

    const one = "1";
    const two = "2";
    document.getElementById("ex5").innerHTML = one + two;

</script>

</html>
