<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="header">Javascript Fundamentals</h1>
    <div class="section">
        <h1>if else</h1>
    </div>
    <div class="section">
        <h2 id="ex1"></h2>
        <h2 id="ex2"></h2>
        <h2 id="ex3"></h2>
        <h2 id="ex4"></h2>
        <h2 id="ex5"></h2>
    </div>
</body>

<script>

    const passwd = prompt("비밀번호를 입력하세요.", "");
    const passwdCheck = (passwd == 1234);
    // 확정된 불린값을 if에 전달하는 방식. 다음과 같은 경우에 이렇게 꼭 할 필요는 없음.
    if (passwdCheck) { 
        document.getElementById("ex1").innerHTML = "비밀번호가 정확합니다.";
    }
    else {
        document.getElementById("ex1").innerHTML = "비밀번호가 일치하지 않습니다.";
    }
</script>

</html>
